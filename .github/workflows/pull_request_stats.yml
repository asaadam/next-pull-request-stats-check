on:
  pull_request:
    types: [opened, synchronize]

name: Generate Pull Request Stats

jobs: 
  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name : install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 17.8.0
          check-latest: true
          yarn: true
      - name : install dependencies
        run: yarn
      - name : build
        run: yarn build

      
